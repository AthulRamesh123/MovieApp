{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4 p-5" >
            <div class="card p-2" style="width: 17rem; ">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="150px">
  <div class="card-body ">
    <h5 class="card-title text-center">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {%endfor%}
    </div>


</div>



{% endblock %}
