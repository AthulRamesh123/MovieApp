{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">

        <div class="col-md-6 p-5">
            <img src="{{ movie.img.url}}" width="400" height="350">
        </div>

        <div class="col-md-6 p-5 ">
            <h3>{{movie.name}}</h3>
            <h5>{{movie.desc}}</h5>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-success" href="{% url 'movieapp:update' movie.id %} ">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %} ">Delete</a>
        </div>



    </div>
</div>
        {% endblock %}
